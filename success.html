<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellung erfolgreich - Marktplatz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="success-page">
    <div class="success-container">
        <div class="success-card">
            <div class="success-check">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
            </div>
            <h1 class="success-title">Vielen Dank für Ihre Bestellung!</h1>
            <p class="success-message">Wir haben Ihre Zahlung erhalten und senden Ihnen in Kürze eine Bestätigung per E-Mail.</p>
            <div class="order-info">
                <div class="order-detail">
                    <i class="bi bi-box-seam"></i>
                    <span>Ihre Bestellung wird bearbeitet</span>
                </div>
                <div class="order-detail">
                    <i class="bi bi-envelope"></i>
                    <span>Bestätigung wird gesendet</span>
                </div>
            </div>
            <div class="success-actions">
                <a href="index.html" class="btn btn-primary btn-lg">
                    <i class="bi bi-house-door me-2"></i>Zurück zum Shop
                </a>
            </div>
        </div>
    </div>
    <!-- Alles funktioniert wie vorher: 
         - Die Animation des grünen Hakens läuft automatisch (SVG + CSS).
         - Bootstrap und Bootstrap Icons sind eingebunden.
         - Das Layout ist responsive und modern.
         - Die Seite ist sofort nach Zahlung erreichbar und zeigt die Bestätigung an.
         - Alle Features (Farben, Schatten, Buttons, Icons) sind wie beschrieben. -->
</body>
</html>
